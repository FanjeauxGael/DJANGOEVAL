{% extends 'master.html' %}
<!--{% load static %}-->
{% if liste%}
  {% block title %}
    Detail of a student {{etu.last_name}}
  {% endblock%}

  {% block content %}
    <form method="POST">
      <label>Nom</label>
      <input type="text" id="name" name="nom" value="{{etu.last_name}}" placeholder="{{etu.last_name}}">
      <br>
      <label>Prenom</label>
      <input type="text" id="prenom" name="prenom" value="{{etu.first_name}}" placeholder="{{etu.first_name}}">
      <br>
      <label>Cursus</label>
      <select type="text" id="list" name="cursus" value="{{etu.cursus}}">
        {% for cursu in cursus %}
          <option value="{{cursu.id}}">{{cursu.name}}</option>
        {% endfor %}
      </select>
      <br>
      <label>Comment</label>
      <input type="text" id="comment" name="comment" value="{{etu.comments}}" placeholder="{{etu.comments}}">
      <div class="boutons">
        <button class="btn btn-primary radius left" type="cancel"><a href={% url 'index' %}>Cancel</a></button>
        <button class="btn btn-success radius right" type="submit">Submit</button>
      </div>
    </form>
  {% endblock%}
{% else %}
  <p>No student to show</p>
{% endif %}
